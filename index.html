<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名正在出售</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .image-scroll {
      overflow-x: scroll;
      white-space: nowrap;
      padding: 20px 0;
    }

    .image-scroll img {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <header>
    <h1>域名正在出售</h1>
  </header>

  <section class="hero">
    <div class="container">
      <h2>这个域名正在出售</h2>
      <p>如果您对此域名感兴趣，请联系我们。</p>
      <a href="mailto:wat.l@outlook.com" class="button">联系我们</a>
    </div>
  </section>

  <section class="image-scroll">
    <div class="container" onmouseenter="stopScroll()" onmouseleave="resumeScroll()">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
      <!-- 添加更多图片 -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 域名出售</p>
  </footer>

  <script>
    let scrollPosition = 0;
    let animationId;

    function scrollImages() {
      scrollPosition++;
      document.querySelector('.image-scroll').scrollLeft = scrollPosition;

      animationId = requestAnimationFrame(scrollImages);
    }

    function stopScroll() {
      cancelAnimationFrame(animationId);
    }

    function resumeScroll() {
      scrollImages();
    }

    scrollImages();
  </script>
</body>

</html>
